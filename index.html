<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="src/icon.png" type="image/png">
    </head>
    <body>
        <div class="clock-text">
            <center>Digital Clock<br> By @QIB.Je</center>
        </div>
        <script src="script.js"></script>
        <div class="clock">
            <div class="inside">
                <div class="day-of-week">
                    <span id="sun">SUN</span>
                    <span id="mon">MON</span>
                    <span id="tue">TUE</span>
                    <span id="wed">WED</span>
                    <span id="thu">THU</span>
                    <span id="fri">FRI</span>
                    <span id="sat">SAT</span>
                </div>
                <br>
                <div class="time">
                    <span id="hours"></span>
                    :
                    <span id="min"></span>
                    :
                    <span id="sec"></span>
                    :
                    <span id="ampm"></span>
                </div>
                <div class="date">
                    <span id="icon">
                        <img src="src/calendar.png">
                    </span>
                    <span id="day"></span>-
                    <span id="month"></span>-
                    <span id="year"></span>
                </div>
            </div>
        </div>
    </body>
</html>
